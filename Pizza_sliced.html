<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza - Sliced</title>
    <link rel="stylesheet" href="Pizza_sliced.css">
</head>
<body>

    <!-- FRAME -->
    <!-- View the pizza in full screen mode only -->
    <div id="frame">

        <!-- PAN -->
        <div class="outer_pan_border"></div>
        <div class="inner_pan_border"></div>

        <!-- FULL PIZZA -->
        <div id="full-pizza">
            <div class="pizza_base"></div>
            <div class="pizza_sauce"></div>
        </div>

        <!-- PIZZA SLICE -->
        <div id="sliced-pizza">
            <div class="pizza_base_2"></div>
            <div class="pizza_sauce_2"></div>
        </div>

        <!-- TOPPINGS -->
        <!-- 1. PANEER -->
        <div class="paneer" id="p1"></div>
        <div class="paneer" id="p2"></div>
        <div class="paneer" id="p3"></div>
        <div class="paneer" id="p4"></div>
        <div class="paneer" id="p5"></div>
        <div class="paneer" id="p6"></div>
        <div class="paneer" id="p7"></div>
        <div class="paneer" id="p8"></div>

        <!-- 2. ONION -->
        <div class="onion" id="o1"></div>
        <div class="onion" id="o2"></div>
        <div class="onion" id="o3"></div>
        <div class="onion" id="o4"></div>
        <div class="onion" id="o5"></div>

        <!-- 3. OLIVES -->
        <div class="olives" id="oli1"></div>
        <div class="olives" id="oli2"></div>
        <div class="olives" id="oli3"></div>
        <div class="olives" id="oli4"></div>
        <div class="olives" id="oli5"></div>
        <div class="olives" id="oli6"></div>
        <div class="olives" id="oli7"></div>

        <!-- 4. BELL PEPPERS -->
        <div class="bell_peppers" id="b1"></div>
        <div class="bell_peppers" id="b2"></div>
        <div class="bell_peppers" id="b3"></div>
        <div class="bell_peppers" id="b4"></div>
        <div class="bell_peppers" id="b5"></div>
        <div class="bell_peppers" id="b6"></div>

        <!-- 5. CORN -->
        <div class="corn" id="c1"></div>
        <div class="corn" id="c2"></div>
        <div class="corn" id="c3"></div>
        <div class="corn" id="c4"></div>
        <div class="corn" id="c5"></div>
        <div class="corn" id="c6"></div>
        <div class="corn" id="c7"></div>
        <div class="corn" id="c8"></div>
        <div class="corn" id="c9"></div>
        <div class="corn" id="c10"></div>
        <div class="corn" id="c11"></div>
        <div class="corn" id="c12"></div>
        <div class="corn" id="c13"></div>

    </div>
</body>
</html>
